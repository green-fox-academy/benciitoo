<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Inhabitant detail</title>
</head>
<body>
<span th:if="${error}" th:text="${error}"></span>
<div th:unless="${error}" th:object="${inhabitant_by_id}">
    <h1 th:text="*{name}"></h1>
    <h2 th:text="*{age}"></h2>
    <h3 th:text="*{gender}"></h3>
</div>
</body>
</html>
