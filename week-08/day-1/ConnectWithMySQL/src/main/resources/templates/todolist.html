<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Todo Page</title>
</head>
<body>

<h1>Todos for today:</h1>

<table style="width: 100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${accounts}" th:style="${account.isKing()} ? 'color:red; : color:black;'">

        <td th:text="${account.name}"></td>
        <td th:text="${account.balance}"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${accountStat.index + 1}"></td>
        <!--<td th:switch="${account.isGoodGuy()}">
            <span th:case="true">Good one</span>
            <span th:case="false">Bad guy</span>
        </td>-->
        <td>
            <span th:if="${account.isGoodGuy()}">Good one</span>
            <span th:if="${not account.isGoodGuy()}">Bad guy</span>
        </td>

    </tr>
    </tbody>
</table>




<!--<div>
    <ul th:each="todo : ${todolist}">
        <li th:text="${todo.title}"></li>
    </ul>
</div>-->


</body>
</html>
